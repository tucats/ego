    - gomnd
    - mnd
    - exhaustruct
    - cyclop
    - perfsprint
    - gochecknoglobals
    - exhaustive
    - forcetypeassert
    - errorlint
    - depguard
    - revive
    - nestif
    - lll
    - gofumpt
    - gocritic
    - funlen
    - gci
    - forbidigo
    - gocyclo
    - maintidx
    - gofmt
    - dupl
    - asasalint
    - goimports
    - tenv
    - goprintffuncname
    - gosmopolitan
