<html>
	<head>
		<table style="border: none;width: 440px;border-collapse:collapse">
			<tr>
				<td>
					<!-- The asset must have a root path of /assets to be located properly -->
					<img src="/assets/logo.png" alt="Ego logo" style="width:300px;height:150px;">
				</td>
				<td>
					<h1>&nbsp;&nbsp;DSNs</h1>
				</td>
			</tr>
		</table>
	</head>
	<link rel="stylesheet" href="/assets/ui-styles.css">
	<body>
		<table>
			<tr>
				<th>DSN</th>
				<th>Driver</th>
				<th>Database</th>
				<th>Host</th>
				<th style="text-align:right">Port</th>
			</tr>
			{{range .}}
			<tr >
				<td>{{.Name}}</td>
				<td>{{.Provider}}</td>
				<td>{{.Database}}</td>
				<td>{{.Host}}</td>
				<td style="text-align:right">{{.Port}}</td>
			</tr>
			{{end}}
		</table>
	</body>
</html>
