<!DOCTYPE html>
<!-- Demo web page dynamically rendered by a service. -->
<html>

<head>
    <title>Server Memory Statistics</title>
    <style>
        table,
        td,
        th {
            border: 1px solid black;
            width: 400px;
            border-collapse: collapse;
        }
    </style>
</head>

<body>
    <table style="border: 5px solid white;width: 800px;border-collapse:collapse">
        <tr>
            <td>
                <!-- The asset must have a root path of /assets to be located properly -->
                <img src="/assets/logo.png" alt="Ego logo" style="width:400px;height:200px;">
            </td>
            <td>
                <h1>&nbsp;&nbsp; Memory statistics</h1>
            </td>
        </tr>
    </table>
    <br> <br>{{.Date}}
    <p>
        <table>
            <tr>
                <td>Currently allocated</td>
                <td style="text-align: right">{{.Allocated}}</td>
            </tr>
            <tr>
                <td>Total allocated</td>
                <td style="text-align: right">{{.Total}}</td>
            </tr>
            <tr>
                <td>System memory</td>
                <td style="text-align: right">{{.System}}</td>
            </tr>
            <tr>
                <td>Garbage collections</td>
                <td style="text-align: right">{{.GC}}</td>
            </tr>
        </table>
        <br> Server instance {{.ID}}
        <br>
</body>

</html>
